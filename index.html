        <button onclick="document.getElementById('formId').style.display='block'" style=" width: auto;">Login</button>

                    <label for="uname"><b>Username</b></label>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit" Login></button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="form-container" style="background-color: white;">
                    <button type="button" onclick="document.getElementById('forId').style.display='none'"
                        class="canselBtn">Cansel</button>
                    <span class="psw">Forgot <a href"#">Password</a></span>
                </div>
            </form>
        </div>

        <div class="cover-image"></div>
